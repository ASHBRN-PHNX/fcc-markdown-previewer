<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Markdown Previewer</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script type="application/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.17/marked.min.js"></script>
</head>
<body>

<div class="container markdown-container-input">
    <div class="row">
        <div class="col-xs-6">
            <form name="markdown">
                <div class="form-group">
                    <label for="markdownInput"><h5>Markdown Output goes here</h5></label>
                    <textarea class="form-control" name="markdownInput" id="markdownInput" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
        <div class="col-xs-6">
            <h5>Markdown Output goes here</h5>
            <div id="markdownOutput" class="markdown-container-output"></div>
        </div>
    </div>
</div>
<script type="application/javascript" src="script.js"></script>
</body>
</html>
